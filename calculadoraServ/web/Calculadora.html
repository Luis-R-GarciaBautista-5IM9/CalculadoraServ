<html>
    <head>
        <title>Calculadora Garcia Bautista Luis Raul 5IM9</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed);
            
            body
            {
                background-color: #c50000;   
            }
            font
            {
                color:  white;
            }
        </style>
    </head>
    <body>
        
    <center>
        
        <article style="background-color: rgba(0, 0, 0, 0.3); position: absolute; top: 15%; left: 40%">
        
        <center>
            <h1 style="font-family: inherit; color: white;">Calculadora</h1>
            <hr style="background-color: rgba(0, 153, 255, 1);">
        
    <form   action="calculus"   method=POST>


        <h4 style="color: white">Dato 1</h4>
    <input   name="num1"   type="text">
    <br><br>
    <blockquote>
        <SELECT name="Seleccione una operacion">
            <option value="1" selected >Suma(+)</option>
            <option value="2">Resta(-)</option>
            <option value="3">Multiplicacion(*)</option>
            <option value="4">Division(/)</option>
            <option value="5">sen</option>
            <option value="6">cos</option>
            <option value="7">tan</option>
            <option value="8">Arcsen</option>
            <option value="9">Arccos</option>
            <option value="10">Arctan</option>
        </SELECT>
    </blockquote>
    
    <h4 style="color: white">Dato 2</h4>
    <input name="num2"   type=   "text">
    <br>
    <br>
    <input   name="Calcular"  value="Calcular" type="submit">
    &nbsp;&nbsp;
    <input   name="limpiar" value="Limpiar" type="reset">
    </form>
        <br>
        <h3 style="font-family: monospace; color: white;">NOTA: Para las ultimas 6 funciones solo se usa el dato 1.</h3>
        </article>
</center>
        
        
    </center>
    </body>
